<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #E3F2FD, #B2EBF2), url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .heading {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            text-align: center;
            width: 300px;
        }
        .login-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68900;
        }
        .signup-link {
            margin-top: 10px;
        }
        .signup-link a {
            color: #ff9800;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function login() {
            // Get username and password input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username && password) {
                window.location.href = 'welcome.html';
            } else {
                alert('Please enter both username and password');
            }
        }
    </script>
</head>
<body>
    <div class="heading">
        <h1>Hotel Booking System</h1>
    </div>
    <div class="container">
        <img src="login.png" alt="Login Icon" class="login-image">
        <h2>Login</h2>
        <form>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
