<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Payment</title>
    <style>
       /* General Page Styling */
/* General Page Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #E3F2FD, #B2EBF2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
}

/* Main Container */
.main-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    max-width: 900px;
    width: 100%;
    transition: transform 0.2s ease-in-out;
}

.main-container:hover {
    transform: scale(1.02);
}

/* Inner Container */
.container {
    background: #E1F5FE;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

/* Thank You Section (White Background) */
/* Ensure Thank You Page is White */
.thank-you-container {
    background: white !important;
    color: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

/* Input & Select Styling */
input, select {
    background-color: #E0F7FA;
    border: 1px solid #90CAF9;
    padding: 10px;
    border-radius: 5px;
    width: 90%;
    font-size: 1em;
    color: #333;
    outline: none;
    transition: 0.3s;
}

input:focus, select:focus {
    border-color: #0288D1;
    box-shadow: 0 0 5px rgba(2, 136, 209, 0.5);
}

/* Button Styling */
button {
    font-size: 18px;
    padding: 10px 20px;
    background-color: #0288D1;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease-in-out;
}

button:hover {
    background-color: #01579B;
    transform: scale(1.05);
}

/* Pricing Table Styling */
.pricing-table {
    border-collapse: collapse;
    width: 300px;
    background: #F8F9FA;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.pricing-table th, .pricing-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

.pricing-table th {
    background-color: #0288D1;
    color: white;
}
/* Ensure Billing Information is White */
#billing-info {
    background: white !important; 
    color: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
    display: none; /* Keeps it hidden until needed */
}

    </style>
</head>
<body>

    <div class="main-container" id="billing-form">
        <div class="container">
            <h2>Billing & Payment</h2>
            <form id="paymentForm">
                <input type="text" id="name" placeholder="Full Name" required><br><br>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <input type="text" id="phone" placeholder="Phone Number" required><br><br>
                <select id="paymentType" required>
                    <option value="">Select Payment Type</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Net Banking">Net Banking</option>
                </select><br><br>
                <input type="text" id="amount" placeholder="Amount to be Paid" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="price-table">
            <h2>Room Pricing</h2>
            <table class="pricing-table">
                <tr>
                    <th>Room Type</th>
                    <th>Priority</th>
                    <th>Price (per night)</th>
                </tr>
                <tr><td>Luxury</td><td>High</td><td>$500</td></tr>
                <tr><td>Deluxe</td><td>High</td><td>$400</td></tr>
                <tr><td>Suite</td><td>Medium</td><td>$350</td></tr>
                <tr><td>Executive</td><td>Medium</td><td>$300</td></tr>
                <tr><td>Double Room</td><td>Low</td><td>$250</td></tr>
                <tr><td>Single Room</td><td>Low</td><td>$200</td></tr>
            </table>
        </div>
    </div>

    <div class="container" id="billing-info" style="display:none;">
        <h2>Billing Information</h2>
        <p id="info"></p>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let paymentType = document.getElementById("paymentType").value;
            let amount = document.getElementById("amount").value;
            
            let info = `Name: ${name} <br> Email: ${email} <br> Phone: ${phone} <br> Payment Type: ${paymentType} <br> Amount: â‚¹${amount}`;
            document.getElementById("info").innerHTML = info;
            document.getElementById("billing-form").style.display = "none";
            document.getElementById("billing-info").style.display = "block";
            
            setTimeout(() => {
    document.body.innerHTML = `
        <div class='thank-you-container'>
            <h2>Thank You!</h2>
            <p>Your payment has been successfully processed.</p>
            <button onclick="window.location.href='welcome.html'">Back to Home</button>
        </div>`;
}, 5000);

        });
    </script>

</body>
</html>
